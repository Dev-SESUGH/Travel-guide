<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assests/travel.css" />
    <link rel="stylesheet" href="./assests/shared.css" />
    <title>Travel Page</title>
  </head>
  <body>
    <header>
      <div id="page-logo"><a href="./index.html">Travel Goals</a></div>
      <nav>
        <ul>
          <li><a href="./destination.html">Destinations</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div id="hero-content">
          <h1>sesugh's Travel Page</h1>
          <p id="text-one">Let's explore the world together!</p>
          <button id="next-page">
            <a id="next" href="./destination.html">Discover places</a>
          </button>
        </div>
      </section>
      <section id="highlights">
        <h2 id="text-high">highlights</h2>
        <div class="container-cards">
          <div class="card">
            <img src="./assests/images/maimi.jpeg" alt="maimi beach" />
            <p id="small-text">Miami <strong>USA</strong></p>
          </div>
          <div class="card">
            <img src="./assests/images/barcelona.jpeg" alt="barcelona city" />
            <p id="small-text">Barcelona <strong>SPAIN</strong></p>
          </div>
          <div class="card">
            <img
              id="munich"
              src="./assests/images/munich.jpeg"
              alt="munich city"
            />
            <p id="small-text">Munich <strong>GERMANY</strong></p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-icon">
        <a href="#"
          ><iconify-icon
            icon="ri:facebook-circle-fill"
            width="80"
            height="80"
          ></iconify-icon
        ></a>
        <a href="#"
          ><iconify-icon
            icon="ant-design:twitter-square-filled"
            width="80"
            height="80"
          ></iconify-icon
        ></a>
      </div>
    </footer>

    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  </body>
</html>
